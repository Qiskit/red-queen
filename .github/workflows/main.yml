name: Tests
on:
  push:
    branches: [ main, 'stable/*' ]
  pull_request:
    branches: [ main, 'stable/*' ]
concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-lint-${{ hashFiles('setup.py','requirements-dev.txt','constraints.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-lint-
            ${{ runner.os }}-${{ matrix.python-version }}-pip-
            ${{ runner.os }}-${{ matrix.python-version }}-
      - name: Install Deps
        run: python -m pip install -U tox
      - name: Run lint
        run: tox -elint
  benchmark:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Test changed benchmarks
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # OR "2" -> To retrieve the preceding commit.
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v24
        with:
          files: |
            red_queen/games/applications/*.py
            red_queen/games/mapping/*.py
          files_ignore: |
            red_queen/games/applications/__init__.py
            red_queen/games/mapping/__init__.py
      - name: Install Deps
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run every new benchmark
        run: |
          pytest ${{steps.changed-files.outputs.all_changed_and_modified_files}} -n 2 --verbose --store
          python -m report.console_tables --storage results/0001_bench.json
